<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="main">
      <section class="main__text-content">
        <h1 class="heading heading--1">Learn to code by watching others</h1>
        <p class="main__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="main__form-content">
        <article class="main__banner">
          <p class="main__banner-text">
            <span class="main__banner-text--bold">Try it free 7 days</span> then
            $20/mo. thereafter
          </p>
        </article>

        <fieldset class="main__fieldset">
          <form action="" class="main__form">
            <input
              type="text"
              class="main__input main__input--1"
              id="main__input--1"
              required
              placeholder="First Name"
            />
            <input
              type="text"
              class="main__input main__input--2"
              id="main__input--2"
              required
              placeholder="Last Name"
            />
            <input
              type="email"
              class="main__input main__input--3"
              id="main__input--3"
              required
              placeholder="Email Address"
            />
            <input
              type="password"
              class="main__input main__input--4"
              id="main__input--4"
              required
              placeholder="Password"
            />
            <button class="btn btn--submit" type="submit">
              Claim your free trial
            </button>
          </form>

          <p class="main__terms-text">
            By clicking the button, you are agreeing to our
            <a href="#" class="main__terms-link">Terms and Services</a>
          </p>
        </fieldset>
      </section>
    </main>
  </body>
</html>
